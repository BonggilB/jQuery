<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스무스</title>
    <script src="/Jquery/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js" integrity="sha512-HYG9E+RmbXS7oy529Nk8byKFw5jqM3R1zzvoV2JnltsIGkK/AhZSzciYCNxDMOXEbYO9w6MJ6SpuYgm5PJPpeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.polyfills.js" integrity="sha512-7RJJepMYGySQYUtVVI+ShJWXDp4qUAWo3ovhCEHFOv5Ga16+lzRQHR6HQe/EBqNoO/aUQfhMU2PGrsQeAThIoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script>
        $(function(){
            $('a').smoothScroll();
        })
    </script>
    <style>
        a{
            position:fixed;
            left:100px;
            top:100px;
        }
        a:nth-child(2){
            left:300px;
        }
        a:nth-child(3){
            left:500px;
        }
        .sec{
            height:1000px;
        }
        #sec01{
            background-color: red;
        }
        #sec02{
            background-color: green;
        }
        #sec03{
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="#sec01">sec01</a>
    <a href="#sec02">sec02</a>
    <a href="#sec03">sec03</a>
    <div class="sec" id="sec01"></div>
    <div class="sec" id="sec02"></div>
    <div class="sec" id="sec03"></div>
</body>
</html>
