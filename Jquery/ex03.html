<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접요소 선택자(매서드)</title>
</head>
<body>
    <h1>인접요소 선택자</h1>
    <section class="sec sec01" id="food01">
        <h2>짜장면</h2>
        <ul>
            <li>짜장면</li>
            <li>삼선짜장면</li>
            <li>간짜장면</li>
            <li id="jja04">유니짜장면</li>
        </ul>
    </section>
    <section class="sec sec02" id="food02">
        <h2>짬뽕</h2>
        <ul>
            <li id="jjam01">짬뽕</li>
            <li id="jjam02">삼선짬뽕</li>
            <li id="jjam03">볶음짬뽕</li>
            <li id="jjam04">나가사끼 짬뽕</li>
        </ul>
        <script src="/Jquery/jquery.js"></script>
        <script>
            $(function(){
                $('#food02>ul>li:nth-child(1)').css({
                    color:'red',
                })
                // 부모선택자(매서드)
                $('#food02>ul>li:nth-child(1)').parent().css({
                    border:'2px solid red',
                })
                $('#jjam03').css({
                    color:'blue',
                })
                $('#jjam03').prev().css({
                    color:'blue',
                })
                $('#jjam03').next().css({
                    color:'green',
                })
                $('#food01 li:nth-child(2)').nextAll().css({
                    color:'blue',
                })
                $('#jjam03').next().prevAll().css({
                    color:'magenta',
                })
                $('#food02 li:last-child').prevUntil('#food02 li:first-child').css({
                    color:'red',
                })
                $('#jjam03').siblings().css({
                    border:'1px solid black',
                })

                // $('#food01>ul>li')
                $('#food01').children('ul').children('li').css({
                    color:'black',
                })

                $('*').css({
                    color: 'black',
                    border:'none',
                })
            })
        </script>
</body>
</html>
